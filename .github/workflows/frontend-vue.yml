

name: CI/CD Frontend Vue

on:
  push:
    branches:
    # - master
    - feature/cicd
    
jobs:
  build:
    runs-on: ['self-hosted','Linux','ubuntu-latest']
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build image
      run: docker build -f ${PWD}/store-web-vue/Dockerfile.dev --tag shopping-cart-1/store-web-vue:dev0.0.1 ${PWD}/store-web-vue
    - name: Imstall dependency
      run: docker run -v ${PWD}/store-web-vue:/usr/src/app -w /usr/src/app shopping-cart-1/store-web-vue:dev0.0.1 npm install
    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: ${PWD}/store-web-vue/node_modules

  analysis:
    runs-on: ['self-hosted','Linux','ubuntu-latest']
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: my-artifact
        path: ${PWD}/store-web-vue/node_modules
    - name: code analysis
      run: make code_analysis_frontend_vue

  
  unittest:
    runs-on: ['self-hosted','Linux','ubuntu-latest']
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: my-artifact
        path: ${PWD}/store-web-vue/node_modules
    - name: unittest
      run: make run_unittest_frontend_vue
